<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Using Textfields and Textareas</title>
</h:head>
<h:body>
	<h:outputText value="Please enter the following personal information"
		style="font-style: italic; font-size: 1.5em" />
	<h:form>
		<h:panelGrid columns="2">
			Name:
			<h:inputText value="#{user.name}" />
			Password:
			<h:inputSecret value="#{user.password}" />
			Please tell us about yourself:
			<h:inputTextarea value="#{user.aboutYourself}" rows="5" cols="35" />
		</h:panelGrid>
		<h:commandButton value="Submit your information" action="thankYou" />
	</h:form>
</h:body>
</html>
